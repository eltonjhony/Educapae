<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/modeloSistema.xhtml">

	<ui:define name="corpo">

		<h:form id="frm">
			<p:messages autoUpdate="true" closable="true"/>
			<h1>#{cadastroDeficienciaBean.existente ? "Edição de Deficiência" : "Nova Deficiência"}</h1>
			
			<f:metadata>
				<o:viewParam name="deficiencia" value="#{cadastroDeficienciaBean.deficiencia}"/>
			</f:metadata>


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/deficiencias/CadastroDeficiencia" />
					<p:separator/>
					<p:commandButton value="Salvar" action="#{cadastroDeficienciaBean.salvar}"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/deficiencias/PesquisaDeficiencias" />

				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid id="painel" style="margin-top: 10px; width: 100%"
				columns="2" columnClasses="rotulo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50" label="Nome"
					value="#{cadastroDeficienciaBean.deficiencia.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputTextarea id="descricao" style="width: 100%; heigth: 80%"
					value="#{cadastroDeficienciaBean.deficiencia.descricao}" />

			</p:panelGrid>
		</h:form>

	</ui:define>






</ui:composition>
